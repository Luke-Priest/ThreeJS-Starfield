<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            body {
                margin: 0;
            }
            canvas {
                width: 100%;
                height: 100%; 
            }
        </style>
    </head>
    <body>
        <script type="importmap">
            {
              "imports": {
                "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/", "getFresnelMat": "https://pub-48b3469761b74fb6b133ca09b23955ea.r2.dev/getFresnelMat.js"
              }
            }
            </script>
        <script type="module">
            import * as THREE from 'three';
            import { OrbitControls } from "three/addons/controls/OrbitControls.js";
            import { FontLoader } from 'three/addons/loaders/FontLoader.js';
			import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
            import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
            import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
            import { SMAAPass } from 'three/addons/postprocessing/SMAAPass.js';
            import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
            import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js'
            import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';
            import Stats from 'three/addons/libs/stats.module.js';
            import { getFresnelMat } from "getFresnelMat";
            
            let camera, scene, renderer, composer, earth, earthCloud, textMesh, stats;

            let ppi = window.innerWidth / window.innerHeight;

            function init() {
                // Init scene
                scene = new THREE.Scene();

                // Init camera (PerspectiveCamera)
                camera = new THREE.PerspectiveCamera(
                    75,
                    window.innerWidth / window.innerHeight,
                    0.1,
                    3000
                );

                // Init renderer
                renderer = new THREE.WebGLRenderer({});
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;

                // Set size (whole window)
                renderer.setSize(window.innerWidth, window.innerHeight);

                // Render to canvas element
                document.body.appendChild(renderer.domElement);

                const controls = new OrbitControls( camera, renderer.domElement );

                //controls.update() must be called after any manual changes to the camera's transform
                camera.position.set( 0, 0, 10 );
                controls.update();

                // Text
                const textLoader = new FontLoader();

                textLoader.load( 'https://raw.githubusercontent.com/Scuwub/2024-2025-Portfolio/Test/fonts/helvetiker_regular.typeface.json', function ( font ) {

                    const textGeometry = new TextGeometry( 'Hello World!', {
                        font: font,
                        size: 1,
                        height: 0.1,
                        curveSegments: 12,
                        bevelEnabled: true,
                        bevelThickness: 0,
                        bevelSize: 0,
                        bevelOffset: 0,
                        bevelSegments: 5
                    } );

                    const textMaterial = new THREE.MeshStandardMaterial( { color: 0xffffff} );
                    textMesh = new THREE.Mesh( textGeometry, textMaterial ) ;
                    scene.add( textMesh );
                    textMesh.position.set(-3.68,3.5,0);
                    textMesh.castShadow = true; //default is false
                    textMesh.receiveShadow = true; //default is false  

                } );
 
                //Create Picture cube

                    const pictureGeo = new THREE.BoxGeometry(5.95,5.95,5.95); //define
                    //const pictureMat = new Three.MeshPhongMaterial({}); 
                    const pictureCube = new THREE.Mesh(pictureGeo);
                    scene.add(pictureCube);

                //Create Earth

                    const earthGroup = new THREE.Group();
                    scene.add(earthGroup);

                    const earthGeometry = new THREE.SphereGeometry(3, 64, 64); // Should be optimized
                    const texture = new THREE.TextureLoader().load('https://raw.githubusercontent.com/Scuwub/2024-2025-Portfolio/main/textures/RealisticDayEarth.jpg'); 
                    const bumpMap = new THREE.TextureLoader().load('https://raw.githubusercontent.com/Scuwub/2024-2025-Portfolio/main/textures/earthbump10k.jpg');
                    const specularMap = new THREE.TextureLoader().load('https://raw.githubusercontent.com/Scuwub/2024-2025-Portfolio/main/textures/water_4k.png');
                    const lightMap = new THREE.TextureLoader().load('https://raw.githubusercontent.com/Scuwub/2024-2025-Portfolio/main/textures/EarthLightMap.jpg');
                    const earthMaterial = new THREE.MeshPhongMaterial({ 
                        map: texture,
                        bumpMap: bumpMap,
                        bumpScale: 10,
                        specularMap: specularMap,
                        specular: new THREE.Color('grey'),
                        shininess: 22.5,
                        emissiveMap: lightMap,
                        emissive: 0xf5e9b9,
                        emissiveIntensity: 0.2,
                    });

                    // Create earth mesh with geo and material
                    earth = new THREE.Mesh(earthGeometry, earthMaterial);
                    earth.castShadow = true;
                    earth.receiveShadow = true; 
                    // Add to group
                    earthGroup.add(earth);

                    //Create clouds
                    const cloudGeometry = new THREE.SphereGeometry(3.01, 64, 64); // Should be optimized
                    const cloudTexture = new THREE.TextureLoader().load('https://raw.githubusercontent.com/Scuwub/2024-2025-Portfolio/main/textures/fair_clouds_4k.png'); // Might wanna change texture for more clouds
                    const cloudMaterial = new THREE.MeshPhongMaterial({
                        map: cloudTexture,
                        transparent: true,
                    });

                    // Create cloud mesh with geo and material
                    earthCloud = new THREE.Mesh(cloudGeometry, cloudMaterial);
                    earthCloud.receiveShadow = true; //default is false
                    earthGroup.add(earthCloud);

                    // Fresnel Shader
                    const fresnelMat = getFresnelMat();
                    const glowMesh = new THREE.Mesh(earthGeometry, fresnelMat);
                    glowMesh.scale.setScalar(1.008);
                    earthGroup.add(glowMesh);

                // Create Moon 
                    const moonGeo = new THREE.SphereGeometry(2, 16, 16);
                    //const moonMat = new THREE.MeshPhongMaterial({});
                    const moon = new THREE.Mesh(moonGeo);
                    scene.add(moon);
                    moon.position.set(100, 0, 0);

                // Create Sun
                    const sunGeo = new THREE.SphereGeometry(100, 32, 32);
                    const sun = new THREE.Mesh(sunGeo);
                    scene.add( sun );
                    sun.position.set(0,0,450);
                    const light = new THREE.PointLight( 0xffffff, 400000);
                    light.castShadow = true;
                    scene.add( light );
                    light.position.set(0,0,450);
                    //Set up shadow properties for the light
                    light.shadow.mapSize.width = 2048; 
                    light.shadow.mapSize.height = 2048;
                    light.shadow.camera.near = 0.5; 
                    light.shadow.camera.far = 500; 

                // Create background
                // At some point shouldn't be made out of geometry
                const starGeometry = new THREE.SphereGeometry(1000, 10, 10); // Pretty low poly
                const starTexture = new THREE.TextureLoader().load('https://raw.githubusercontent.com/Scuwub/2024-2025-Portfolio/main/textures/galaxy_starfield.png');
                const starMaterial = new THREE.MeshPhongMaterial({
                map: starTexture,
                emissiveMap: starTexture,
                emissive: 0xffffff,
                emissiveIntensity: 0.2,
                side: THREE.BackSide,
                })

                const background = new THREE.Mesh(starGeometry, starMaterial);
                scene.add(background);

                stats = new Stats();
				document.body.appendChild( stats.dom );

                //postprocessing
                composer = new EffectComposer(renderer);
                composer.addPass(new RenderPass(scene, camera));
                composer.addPass( new OutputPass() ); 
                composer.addPass(new UnrealBloomPass({x: 1024, y: 1024}, 0.35, 0.0, 0.75) );
                composer.addPass( new SMAAPass( window.innerWidth * renderer.getPixelRatio(), window.innerHeight * renderer.getPixelRatio() ) );  
                }


            // Draw the scene every time the screen is refreshed
            function animate() {
                requestAnimationFrame(animate);
                composer.render();
                earth.rotation.y += 0.00030; // Make this in delta time
                earthCloud.rotation.y += 0.00040; // Make this in delta time
                stats.update();
            }

            function onWindowResize() {
                // Camera frustum aspect ratio
                camera.aspect = window.innerWidth / window.innerHeight;
                // After making changes to aspect
                camera.updateProjectionMatrix();
                // Reset size
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            }

            window.addEventListener('resize', onWindowResize, false);

            init();
            onWindowResize();
            animate();

            // 3/24: Shadow res likely causing poor performance on low end
            // 3/25: At some point need a settings slider to support low end


        </script>
    </body>
</html>
